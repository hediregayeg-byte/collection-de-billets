    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; display: flex; height: 100vh; overflow: hidden; }
        
        /* Menu latÃ©ral */
        .sidebar { width: 300px; background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%); color: white; padding: 24px; overflow-y: auto; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        .sidebar h1 { font-size: 22px; margin-bottom: 30px; text-align: center; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 14px; }
        .menu-section { margin-bottom: 28px; }
        .menu-section h2 { font-size: 11px; text-transform: uppercase; color: #93c5fd; margin-bottom: 10px; letter-spacing: 1px; }
        .menu-btn { width: 100%; padding: 11px 14px; background: transparent; border: none; color: white; text-align: left; border-radius: 8px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 10px; margin-bottom: 6px; font-size: 14px; }
        .menu-btn:hover { background: rgba(255,255,255,0.1); }
        .menu-btn.active { background: #1e40af; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        
        /* Contenu principal */
        .main-content { flex: 1; overflow-y: auto; padding: 30px; }
        .collection-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
        .collection-header h2 { font-size: 30px; color: #1e3a8a; }
        .search-box { padding: 10px 16px; border-radius: 8px; border: 2px solid #cbd5e1; background: white; font-size: 14px; min-width: 300px; }
        .search-box:focus { outline: none; border-color: #3b82f6; }
        .stats { color: #64748b; font-size: 14px; margin-bottom: 20px; }
        
        /* Grille de billets */
        .banknotes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(270px, 1fr)); gap: 22px; }
        .banknote-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.3s; position: relative; cursor: pointer; }
        .banknote-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
        
        /* Animation flip recto/verso */
        .flip-container { perspective: 1000px; height: 200px; }
        .flipper { position: relative; transform-style: preserve-3d; transition: transform 0.6s; width: 100%; height: 100%; }
        .banknote-card:hover .flipper { transform: rotateY(180deg); }
        .front, .back { backface-visibility: hidden; width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: white; font-size: 13px; padding: 0; text-align: center; }
        .front { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .back { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); transform: rotateY(180deg); }
        .front img, .back img { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0; background: #f3f4f6; }
        
        /* Informations billet */
        .banknote-info { padding: 14px; }
        .banknote-info h3 { font-size: 15px; color: #1e3a8a; margin-bottom: 6px; }
        .banknote-details { display: flex; flex-wrap: wrap; gap: 6px; }
        .badge { display: inline-block; padding: 3px 10px; background: #e0f2fe; color: #0369a1; border-radius: 12px; font-size: 11px; font-weight: 500; }
        
        /* Bouton favori */
        .favorite-btn { position: absolute; top: 10px; right: 10px; background: white; border: none; width: 34px; height: 34px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; z-index: 10; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .favorite-btn:hover { transform: scale(1.1); }
        .favorite-btn.active { background: #dc2626; }
        .heart { color: #dc2626; font-size: 18px; }
        .favorite-btn.active .heart { color: white; }
        
        /* Sections */
        .section-content { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 900px; }
        .section-content h2 { color: #1e3a8a; margin-bottom: 14px; font-size: 28px; }
        .section-content p { color: #475569; line-height: 1.6; margin-bottom: 14px; }
        .event-item { background: #f8fafc; padding: 18px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #3b82f6; }
        .event-date { color: #3b82f6; font-weight: 600; font-size: 13px; margin-bottom: 3px; }
        .event-title { color: #1e293b; font-size: 15px; }
        .source-link { display: block; color: #3b82f6; text-decoration: none; padding: 7px 0; transition: all 0.3s; }
        .source-link:hover { color: #1e40af; padding-left: 6px; }
        
        /* Responsive pour tÃ©lÃ©phone */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 300px; overflow-y: auto; }
            .main-content { padding: 16px; }
            .collection-header { flex-direction: column; align-items: stretch; }
            .search-box { min-width: 100%; width: 100%; }
            .banknotes-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 16px; }
            .flip-container { height: 140px; }
            .banknote-info h3 { font-size: 13px; }
            .badge { font-size: 10px; padding: 2px 8px; }
        }

        // Charger favoris
        async function loadFavorites() {

        async function saveFavorites() {
            try {

        }

        function toggleFavorite(id) {
            const idx = favorites.indexOf(id);

            else favorites.push(id);
            saveFavorites();
            if (currentSection === 'collection') renderCollection();
        }

function renderCollection() {
    const searchTerm = currentSearchTerm.toLowerCase();
    
    let filtered = allBanknotes.filter(b => {
        const matchContinent = currentContinent === 'tous' || 
            (currentContinent === 'tunisie' && b.pays === 'TUNISIE') ||
            (currentContinent === 'afrique' && b.continent === 'AFRIQUE' && b.pays !== 'TUNISIE') ||
            (currentContinent !== 'tunisie' && currentContinent !== 'afrique' && b.continent === currentContinent.toUpperCase());
        const matchSearch = !searchTerm || 
    b.pays.toLowerCase().includes(searchTerm) ||
    b.devise.toLowerCase().includes(searchTerm) ||
    b.valeur.toString().toLowerCase().includes(searchTerm) ||
    b.annee.toString().toLowerCase().includes(searchTerm);
        return matchContinent && matchSearch;
    });

    const main = document.getElementById('mainContent');
    const continentNames = {

    const savedValue = existingSearch ? existingSearch.value : currentSearchTerm;

    main.innerHTML = `

                        <span class="heart">${favorites.includes(b.id) ? 'â¤' : 'â™¡'}</span>
                    </button>
                    <div class="flip-container">
                        <div class="flipper">
                            <div class="front">
                                ${b.recto ? `<img src="${b.recto}" alt="Recto">` : `

                                    </div>
                                `}
                            </div>
                            <div class="back">
                                ${b.verso ? `<img src="${b.verso}" alt="Verso">` : `
                                    <div style="z-index: 1; position: relative;">
                                        <div style="font-size: 40px; margin-bottom: 10px;">${b.flag || 'ğŸ’µ'}</div>
                                        <div><strong>VERSO</strong></div>
                                        <div style="margin-top: 6px; font-size: 12px; opacity: 0.9;">Photo Ã  ajouter</div>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                    <div class="banknote-info">
                        <h3>${b.valeur} ${b.devise}</h3>
                        <div class="banknote-details">
                            <span class="badge">${b.pays}</span>
                            <span class="badge">${b.annee}</span>
                            <span class="badge">${b.etat}</span>
                        </div>
                    </div>
                </div>
            `).join('')}
        </div>
        ${filtered.length === 0 ? '<div style="text-align: center; color: #64748b; padding: 40px;">Aucun billet trouvÃ©</div>' : ''}
    `;
    
    // Attacher l'Ã©vÃ©nement de recherche et restaurer le focus
    const searchBox = document.getElementById('collectionSearch');
    if (searchBox) {
        const cursorPos = savedValue.length;
        searchBox.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            renderCollection();
        });
        searchBox.focus();
        searchBox.setSelectionRange(cursorPos, cursorPos);
    }
}

// Fonction pour filtrer les piÃ¨ces
function filterCoins(searchTerm) {
    const term = searchTerm.toLowerCase();
    const filtered = allCoins.filter(c => 
        c.pays.toLowerCase().includes(term) ||
        c.devise.toLowerCase().includes(term) ||
        c.valeur.toString().toLowerCase().includes(term) ||
        c.annee.toString().toLowerCase().includes(term)
    );
    
    const main = document.getElementById('mainContent');
    
    // Sauvegarder la valeur actuelle de la recherche
    const existingSearch = document.getElementById('coinSearch');
    const savedValue = existingSearch ? existingSearch.value : searchTerm;
    
    main.innerHTML = `
        <div class="collection-header">
            <h2>PiÃ¨ces de Collection</h2>
            <input type="text" class="search-box" id="coinSearch" placeholder="Rechercher une piÃ¨ce..." value="${savedValue}">
        </div>
        <div class="stats">${filtered.length} piÃ¨ce${filtered.length > 1 ? 's' : ''}</div>
        <div class="banknotes-grid">
            ${filtered.map(c => `
                <div class="banknote-card" onclick='openModal(${JSON.stringify(c).replace(/'/g, "&#39;")}, true)'>
                    <button class="favorite-btn ${favorites.includes('coin-' + c.id) ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('coin-' + ${c.id})">
                        <span class="heart">${favorites.includes('coin-' + c.id) ? 'â¤' : 'â™¡'}</span>
                    </button>
                    <div class="flip-container">
                        <div class="flipper">
                            <div class="front">
                                ${c.recto ? `<img src="${c.recto}" alt="Face">` : `
                                    <div style="z-index: 1; position: relative;">
                                        <div style="font-size: 40px; margin-bottom: 10px;">ğŸª™</div>
                                        <div><strong>FACE</strong></div>
                                        <div style="margin-top: 6px; font-size: 12px; opacity: 0.9;">Survolez pour voir le revers</div>
                                    </div>
                                `}
                            </div>
                            <div class="back">
                                ${c.verso ? `<img src="${c.verso}" alt="Revers">` : `
                                    <div style="z-index: 1; position: relative;">
                                        <div style="font-size: 40px; margin-bottom: 10px;">ğŸª™</div>
                                        <div><strong>REVERS</strong></div>
                                        <div style="margin-top: 6px; font-size: 12px; opacity: 0.9;">Photo Ã  ajouter</div>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                    <div class="banknote-info">
                        <h3>${c.valeur} ${c.devise}</h3>
                        <div class="banknote-details">
                            <span class="badge">${c.pays}</span>
                            <span class="badge">${c.annee}</span>
                            <span class="badge">${c.etat}</span>
                        </div>
                    </div>
                </div>
            `).join('')}
        </div>
        ${filtered.length === 0 ? '<div style="text-align: center; color: #64748b; padding: 40px;">Aucune piÃ¨ce trouvÃ©e</div>' : ''}
    `;
    
    // RÃ©attacher l'Ã©vÃ©nement de recherche et restaurer le focus
    const searchBox = document.getElementById('coinSearch');
    if (searchBox) {
        const cursorPos = savedValue.length;
        searchBox.addEventListener('input', (e) => {
            filterCoins(e.target.value);
        });
        searchBox.focus();
        searchBox.setSelectionRange(cursorPos, cursorPos);
    }
}

let currentBanknote = null;
let showingRecto = true;

function openModal(banknote, isRecto) {
    currentBanknote = banknote;
    showingRecto = isRecto;
    const modal = document.getElementById('modalZoom');
    const img = document.getElementById('modalImage');
    
    if (isRecto && banknote.recto) {
        img.src = banknote.recto;
    } else if (!isRecto && banknote.verso) {
        img.src = banknote.verso;
    } else {
        return;
    }
    
    // Hauteur fixe pour tous les billets, largeur proportionnelle
    img.style.height = '400px'; // Changez cette valeur selon vos besoins
    img.style.width = 'auto';
    img.style.maxWidth = '90vw';
    img.style.maxHeight = '90vh';
    img.style.objectFit = 'contain';
    
    modal.classList.add('active');
}

function closeModal(event) {
    if (event.target.id === 'modalZoom' || event.target.className === 'close-modal') {
        document.getElementById('modalZoom').classList.remove('active');
    }
}

function switchSide(event) {
    event.stopPropagation();
    if (!currentBanknote) return;
    
    showingRecto = !showingRecto;
    const img = document.getElementById('modalImage');
    
    if (showingRecto && currentBanknote.recto) {
        img.src = currentBanknote.recto;
    } else if (!showingRecto && currentBanknote.verso) {
        img.src = currentBanknote.verso;
    }
}
